<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>g2 example - geometry</title>
</head>
<body>
  <div id="c1"></div>
  <div id="c2"></div>
  <script src="https://gw.alipayobjects.com/os/antv/assets/g2/3.0.4-beta.2/g2.min.js"></script>
  <script src="https://gw.alipayobjects.com/os/antv/assets/data-set/0.8.3/data-set.min.js"></script>
  <script>
    const data = [
      { state: 'a', '0到12岁': 1, '12到18岁': 3 },
      { state: 'b', '0到12岁': 1, '12到18岁': 5 },
      { state: 'c', '0到12岁': 4, '12到18岁': 3 },
      { state: 'd', '0到12岁': 1, '12到18岁': 4 },
      { state: 'e', '0到12岁': 6, '12到18岁': 3 }
    ]; // G2 对数据源格式的要求，仅仅是 JSON 数组，数组的每个元素是一个标准 JSON 对象。

    const ds = new DataSet({
      state: {
        currentState: 'a'
      }
    });

    const dvForAll = ds
      .createView('populationByAge') // 在 DataSet 实例下创建名为 populationByAge 的数据视图
      .source(data);

      dvForAll.transform({
        type: 'fold',
        fields: ['0到12岁','12到18岁'],
        key: 'age',
        value: 'population'
      });

      const dvForOneState = ds
        .createView('populationOfOneState')
        .source(dvForAll); // 从全量数据继承，写法也可以是 .source('populationByAge')

      dvForOneState
        .transform({ // 过滤数据
          type: 'filter',
          callback(row) {
            return row.state === ds.state.currentState;
          }
        })
        .transform({
          type: 'percent',
          field: 'population',
          dimension: 'age',
          as: 'percent'
        });

        const c1 = new G2.Chart({
      id: 'c1',
      forceFit: true,
      height: 400,
    });
    c1.source(dvForAll);
    c1.legend({
      position: 'top',
    });
    c1.axis('population', {
      label: {
        formatter: val => {
          return val / 1 + 'M';
        }
      }
    });
    c1.intervalStack()
      .position('state*population')
      .color('age')
      .select(true, {
        mode: 'single',
        style: {
          stroke: 'red',
          strokeWidth: 5
        }
      });
    c1.on('tooltip:change', function(evt) {
      const items = evt.items || [];
      if (items[0]) {
        ds.setState('currentState', items[0].title);
        console.log(ds);
      }
    });

    const c2 = new G2.Chart({
      id: 'c2',
      forceFit: true,
      height: 300,
      padding: 0,
    });
    c2.source(dvForOneState);
    c2.coord('theta', {
      radius: 0.6 // 设置饼图的大小
    });
    c2.legend(false);
    c2.intervalStack()
      .position('percent')
      .color('age')
      .label('age*percent',function(age, percent) {
        percent = (percent * 100).toFixed(2) + '%';
        return age + ' ' + percent;
      });

    c1.render();
    c2.render();
    console.log(ds);
  </script>
</body>
</html>
